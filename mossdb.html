<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="mossparser.js"></script>
    <title>Moss Database</title>
</head>

<body>


    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Find</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
            <div class="filter">
                <div class="order">
                    <label for="ORDER">Order:</label>
                    <select id="ORDER" class="filterable" onchange="mossFilter()">
                        <option value="">All</option>
                        <option value="Andr">Andreaeales</option>
                        <option value="Arch">Archidiales</option>
                        <option value="Brya">Bryales</option>
                        <option value="Buxb">Buxbaumiales</option>
                        <option value="Dicr">Dicranales</option>
                        <option value="Diph">Diphysciales</option>
                        <option value="Enca">Encalyptales</option>
                        <option value="Funa">Funariales</option>
                        <option value="Grim">Grimmiales</option>
                        <option value="Hedw">Hedwigiales</option>
                        <option value="Hook">Hookeriales</option>
                        <option value="Hypn">Hypnales</option>
                        <option value="Oedi">Oedipodiales</option>
                        <option value="Orth">Orthotrichales</option>
                        <option value="Poly">Polytrichales</option>
                        <option value="Pott">Pottiales</option>
                        <option value="Rhiz">Rhizogoniales</option>
                        <option value="Sphag">Sphagnales</option>
                        <option value="Spla">Splachnales</option>
                        <option value="Tetr">Tetraphidales</option>
                        <option value="Timm">Timmiales</option>
                    </select><br>
                    <label for="HABITAT">Habitat:</label>
                    <select id="HABITAT" class="filterable" onchange="mossFilter()">
                        <option value="">All</option>
                        <option value="SO">Soil</option>
                        <option value="SR">Soil on rock</option>
                        <option value="RH">Rock, hard</option>
                        <option value="RS">Rock, soft</option>
                        <option value="RW">Rock, worked</option>
                        <option value="EW">Epiphytic on living wood</option>
                        <option value="EN">Epiphytic on non-woody substrates</option>
                        <option value="GS">Gravel or sand</option>
                        <option value="PT">Peat</option>
                        <option value="DW">Hollow wood</option>
                        <option value="DV">Decaying vegetation</option>
                        <option value="DA">Decaying animal</option>
                        <option value="BR">Bryophyte</option>
                        <option value="AQ">Floating on water</option>
                    </select><br>
                    <label for="LENGTH">Length:</label>
                    <select id="LENG" class="filterable" onchange="mossFilter()">
                        <option value="">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><br>
                    <label for="FORM">Form:</label>
                    <select id="FORM" class="filterable" onchange="mossFilter()">
                        <option value="">All</option>
                        <option value="Cu">Cushion</option>
                        <option value="Tuft">Tuft</option>
                        <option value="Tf">Turf</option>
                        <option value="Ms">Mat</option>
                        <option value="Weft">Weft</option>
                        <option value="De">Dendroid</option>
                        <option value="Fa">Fan</option>
                        <option value="Thread">Thread</option>
                        <option value="Sc">Solitary</option>
                        <option value="Ac">Aquatic colonial</option>                        
                    </select><br>
                    <label for="LIGHT">Light:</label>
                    <select id="LIGHT" class="filterable" onchange="mossFilter()">
                        <option value="">All</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select><br>
                    <label for="PH">pH:</label>
                    <select id="PH" class="filterable" onchange="mossFilter()">
                        <option value="">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select><br>
                    <label for="MOISTURE">Moisture:</label>
                    <select id="WET" class="filterable" onchange="mossFilter()">
                        <option value="">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select><br>
                    <label for="GEMMAE">Gemmae:</label>
                    <select id="GEM" class="filterable" onchange="mossFilter()">
                        <option value="">All</option>
                        <option value="F">Frequent</option>
                        <option value="O">Occasional</option>
                        <option value="R">Rare</option>
                    </select><br>
                </div><br>
                <p>Mosses found: <span id="mossNumber"></span></p>
            </div>
            </p>
        </div>

    </div>
 


    <script>
        getMoss();

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }





    </script>
</body>

</html>
